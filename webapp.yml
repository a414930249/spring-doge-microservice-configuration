server:
  port: 9900

zuul:
  proxy:
    mapping: /api
    route:
      account-service: /accounts
      doge-service: /doges

---
spring:
  profiles: cloud
eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.eureka-service.credentials.uri}/eureka/
  instance:
    hostname: ${APPLICATION_DOMAIN}
    nonSecurePort: 80
