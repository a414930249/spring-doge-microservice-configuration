server:
  port: 9900

zuul:
  proxy:
    mapping: /api
    route:
      account-service: /accounts
      doge-service: /doges

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:8761}/eureka/
  instance:
    hostname: ${APPLICATION_DOMAIN:http://127.0.0.1:${server.port}}
    nonSecurePort: 80
